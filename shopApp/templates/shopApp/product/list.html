{% extends 'shopApp/base.html' %}
{% load static %}

{% block title %}
    {% if category %}
        {{ category.name }}
    {% else %}
        Products
    {% endif %}
{% endblock %}

{% block content %}
<div id="sidebar" xmlns="http://www.w3.org/1999/html">
        <h3>
            Categories
        </h3>
        <ul>
            <li{% if not category %}
                class="selected"></li>
            {% endif %}
            <a href="{%  url "shopApp:product_list" %}">
                All
            </a></li>
        {% for c in categories %}
            <li {% if category.slug == c.slug %}
            class="selected">
            {% endif %}
        <a href="{{ c.get_absolute_url }}">
            {{ c.name }}
        </a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock%}
